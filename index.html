<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Page</title>
</head>
<body>
    <h1>Welcome</h1>
    <form id="bio" action="https://www.google.com/maps" method="get">
        <input type="text" name="First Name" placeholder="First Name" class="name">
        <input type="number" name="Age" placeholder="Age">
        <label for="student">Student</label>
        <input type="checkbox" name="student">
        <input type="submit" name="submit">
    </form>
    <script>
        console.log("RUNNING")
        document.querySelector('form#bio').addEventListener('submit',
        function(e){
            const name = document.querySelector("input.name").value;
            const age = document.querySelector('input[name="Age"]').value;
            const type = document.querySelector('input[name="student"]').value;
            console.log({
                name,
                age,
                type
            });
        })
    
    </script>
    
</body>
</html>
